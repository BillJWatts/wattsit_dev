<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/src/static/favicon.png">
    <link rel="stylesheet" type="text/css" href="/src/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div id="header">
            <h1><a href="/">wattsit_dev</a></h1>
        </div>
        <div id="base">
            <div id="navbar" class="column">
                <a href="/"> <!-- about me -->
                    <button class="nav_button">about me</button>
                </a>
                <a href="/projects">
                    <button class="nav_button">projects</button>
                </a>

                <!-- Projects sub menu -->
                {% block project_nav %}{% endblock %}

                <a href="/blog">
                    <button class="nav_button">blog</button>
                </a>

                <!-- Blogs sub menu -->
                {% block blog_nav %}{% endblock %}

                <a href="https://github.com/BillJWatts">
                    <button class="nav_button">github</button>
                </a>
                <a href="https://www.linkedin.com/in/billjwatts/">
                    <button class="nav_button">linkendin</button>
                </a>
            </div>
            <div id="page" class="column">
                <div id="content">
                    <h2>{% block content_title %}{% endblock %}</h2>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
