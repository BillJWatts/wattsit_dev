<html>

<head>
    <title>{% block title %}{% endblock %}@wattsit_dev</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div id="header">
            <h1><a href="/">wattsit_dev</a></h1>
        </div>
        <div id="base">
            <div id="navbar" class="column">
                <form action="/about_me">
                    <input type="submit" value="about me">
                </form>
                <form action="/projects">
                    <input type="submit" value="projects">
                </form>
                {% block project_nav %}{% endblock %}
                <form action="/blog/">
                    <input type="submit" value="blog">
                </form>
                {% block blog_nav %}{% endblock %}
                <form action="https://github.com/BillJWatts">
                    <input type="submit" value="github">
                </form>
                <form action="https://www.linkedin.com/in/billjwatts/">
                    <input type="submit" value="linkedin">
                </form>
            </div>
            <div id="page" class="column">
                <div id="content">
                    <h2>{% block content_title %}{% endblock %}</h2>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
